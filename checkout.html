<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | BazaarHub</title>
    <link rel="stylesheet" href="css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Syne:wght@400..800&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .checkout-page {
            padding-top: 140px;
            min-height: 100vh;
        }

        .checkout-title {
            font-family: var(--font-elegant);
            font-size: 48px;
            margin-bottom: 40px;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 60px;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .form-section {
            background: rgba(232, 160, 32, 0.05);
            border: 1px solid rgba(232, 160, 32, 0.1);
            border-radius: 24px;
            padding: 40px;
        }

        .form-section h3 {
            font-family: var(--font-heading);
            font-size: 20px;
            margin-bottom: 32px;
            color: var(--accent);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        .input-group label {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--zinc-400);
        }

        .input-group input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }

        .payment-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .pay-opt {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        .pay-opt.active {
            border-color: var(--accent);
            background: rgba(232, 160, 32, 0.05);
        }

        .pay-opt i {
            margin-bottom: 12px;
            width: 32px;
            height: 32px;
        }

        .btn-pay {
            width: 100%;
            padding: 24px;
            border-radius: 100px;
            border: none;
            background: var(--accent);
            color: black;
            font-weight: 900;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            letter-spacing: 0.2em;
        }

        .btn-pay:hover {
            background: white;
            transform: translateY(-4px);
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 40px;
            height: fit-content;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body class="hide-scrollbar">
    <div class="preloader">
        <div class="preloader-bar-wrap">
            <div class="preloader-bar" style="width: 100%"></div>
        </div>
        <p class="preloader-text">LOADING...</p>
    </div>
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html#tech">TECH</a>
                <a href="index.html#gadgets">GADGETS</a>
                <a href="index.html#beauty">BEAUTY</a>
                <a href="index.html#bottles">BOTTLES</a>
                <a href="index.html#kitchen">KITCHEN</a>
            </div>
            <div class="nav-icons" style="opacity: 0.2; pointer-events: none;">
                <a href="cart.html" class="cart-icon">
                    <i data-lucide="shopping-cart"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container checkout-page">
        <h1 class="checkout-title">COMPLETE ORDER</h1>
        <div class="checkout-grid">
            <div class="checkout-form">
                <div class="form-section">
                    <h3>SHIPPING DETAILS</h3>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="input-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="john@example.com">
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="text" placeholder="+1 (555) 000-0000">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Shipping Address</label>
                        <input type="text" placeholder="123 Luxury Ave, Beverly Hills, CA">
                    </div>
                </div>

                <div class="form-section">
                    <h3>PAYMENT METHOD</h3>
                    <div class="payment-options">
                        <div class="pay-opt active"
                            onclick="this.parentElement.querySelectorAll('.pay-opt').forEach(el=>el.classList.remove('active')); this.classList.add('active')">
                            <i data-lucide="credit-card"></i>
                            <div>Credit Card</div>
                        </div>
                        <div class="pay-opt"
                            onclick="this.parentElement.querySelectorAll('.pay-opt').forEach(el=>el.classList.remove('active')); this.classList.add('active')">
                            <i data-lucide="wallet"></i>
                            <div>PayPal</div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="0000 0000 0000 0000">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="input-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY">
                        </div>
                        <div class="input-group">
                            <label>CVC</label>
                            <input type="text" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <h3 class="summary-title" style="margin-bottom: 30px;">ORDER SUMMARY</h3>
                <div id="summary-items">
                    <!-- Dynamic rendering -->
                </div>
                <div class="summary-total"
                    style="border-top: 1px solid rgba(255,255,255,0.1); margin-top: 30px; padding-top: 30px;">
                    <div class="summary-item" style="font-weight: 900; font-size: 20px;">
                        <span>Total</span>
                        <span id="final-total">$0</span>
                    </div>
                </div>
                <button class="btn-pay">ORDER NOW</button>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('summary-items');
            let total = 0;

            cart.forEach(item => {
                total += item.price * (item.quantity || 1);
                const div = document.createElement('div');
                div.className = 'summary-item';
                div.innerHTML = `
                    <span style="color: var(--zinc-400)">${item.name} x${item.quantity || 1}</span>
                    <span>$${item.price * (item.quantity || 1)}</span>
                `;
                container.appendChild(div);
            });

            document.getElementById('final-total').textContent = `$${total}`;
            lucide.createIcons();
        });
    </script>
</body>

</html>
